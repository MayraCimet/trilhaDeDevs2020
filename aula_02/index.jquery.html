      .item .values {

      }
      .text-right {

      .text-center {

      }

      .tools {
        margin: -15px auto 0;
        text-align: center;
      }
      .tools li {
        display: inline;
        padding: 5px 10px;
        border: 1px solid #000;
        border-top: 1px solid #fff;
      }

      @page {
        size: 15.9cm 8.5cm;
        margin: 0;
      }
      @media print {
        body {
          margin: 0;
        }
        .item {
          border: 1px solid #fff;
          margin: 0;
        }
        .item input {
          border-bottom: none;
        }
        .tools {
          display: none !important;
        }
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(".tools a.add").click(function (e) {
          e.preventDefault();

          var $tools = $(this).closest("ul");
          var $element = $tools.prev();
          var $new = $element.clone();

          $tools.after($new);

          $new.after($(".tools:last").clone(true, true).show());
        });

        $(".tools a.del").click(function (e) {
          e.preventDefault();

          var accept = confirm(
            "Está certo disso? Você terá que atualizar a página para restaurar as etiquetas padrões."
          );

          if (!accept) return false;

          var $tools = $(this).closest("ul");
          var $element = $tools.prev();

          $tools.remove();
          $element.remove();
        });

        $(".item").after($(".tools:last").clone(true, true).show());
      });
    </script>
